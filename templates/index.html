<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozšafný generátor lístečků</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='icon.ico') }}">
</head>
<body>
    <h1>Rozšafný generátor lístečků</h1>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 16px; width: 100%;">
        <form method="GET" action="/listecek">
            <button type="submit" name="action" value="new" style="width: 280px; height: 44px; font-size: 16px;">Nový od základu</button>
        </form>
        <form method="GET" action="/vyber">
            <button type="submit" name="action" value="open" style="width: 280px; height: 44px; font-size: 16px;">Upravit existující</button>
        </form>
        <form method="GET" action="/vyber">
            <button type="submit" name="action" value="template" style="width: 280px; height: 44px; font-size: 16px;">Použít existující jako šablonu</button>
        </form>
    </div>
</body>
</html>
