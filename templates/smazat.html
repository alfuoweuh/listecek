<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smazat?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='icon.ico') }}">
</head>
<body>
    <h1>Jsou si nade vše na světě jisti, že chtějí smazat {% if not nazev_vypravy %}tento lísteček?{% else %}lísteček {{ nazev_vypravy }} {{ rok }}?{% endif %}</h1>
    <div style="width: 100%; max-width: 600px;">
        <div class="delete-buttons">
            <form method="POST" action="/" style="flex: 1; margin: 0;">
                <input type="hidden" name="id" value="{{ id }}">
                <button type="submit" name="action" value="yes_delete">Ano, smazat!</button>
            </form>
            <form method="POST" action="/listecek" style="flex: 1; margin: 0;">
                <input type="hidden" name="id" value="{{ id }}">
                <input type="hidden" name="nazev_vypravy" value="{{ nazev_vypravy }}">
                <input type="hidden" name="rok" value="{{ rok }}">
                <input type="hidden" name="sraz_cas" value="{{ sraz_cas }}">
                <input type="hidden" name="sraz_misto_1" value="{{ sraz_misto_1 }}">
                <input type="hidden" name="sraz_misto_2" value="{{ sraz_misto_2 }}">
                <input type="hidden" name="navrat_cas" value="{{ navrat_cas }}">
                <input type="hidden" name="navrat_misto_1" value="{{ navrat_misto_1 }}">
                <input type="hidden" name="navrat_misto_2" value="{{ navrat_misto_2 }}">
                <input type="hidden" name="s_sebou" value="{{ s_sebou }}">
                <input type="hidden" name="kdo_ma" value="{{ kdo_ma }}">
                <input type="hidden" name="jidlo" value="{{ jidlo }}">
                <input type="hidden" name="cena" value="{{ cena }}">
                <input type="hidden" name="poznamka" value="{{ poznamka }}">
                <input type="hidden" name="label_vlastni_1" value="{{ label_vlastni_1 }}">
                <input type="hidden" name="vlastni_1" value="{{ vlastni_1 }}">
                <input type="hidden" name="label_vlastni_2" value="{{ label_vlastni_2 }}">
                <input type="hidden" name="vlastni_2" value="{{ vlastni_2 }}">
                <input type="hidden" name="kontakt_jmeno_0" value="{{ kontakt_jmeno_0 }}">
                <input type="hidden" name="kontakt_telefon_0" value="{{ kontakt_telefon_0 }}">
                <input type="hidden" name="kontakt_email_0" value="{{ kontakt_email_0 }}">
                <input type="hidden" name="kontakt_jmeno_1" value="{{ kontakt_jmeno_1 }}">
                <input type="hidden" name="kontakt_telefon_1" value="{{ kontakt_telefon_1 }}">
                <input type="hidden" name="kontakt_email_1" value="{{ kontakt_email_1 }}">
                <input type="hidden" name="kontakt_jmeno_2" value="{{ kontakt_jmeno_2 }}">
                <input type="hidden" name="kontakt_telefon_2" value="{{ kontakt_telefon_2 }}">
                <input type="hidden" name="kontakt_email_2" value="{{ kontakt_email_2 }}">
                <button type="submit" name="action" value="no_delete">Ne, zpět!</button>
            </form>
        </div>
    </div>
</body>
</html>
