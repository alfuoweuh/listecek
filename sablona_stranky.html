<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Lísteček na stránky</title>
    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        
        /* Hlavní kontejner */
        .container {
            width: 330px;
            font-size: 12.5px;
            display: inline-block;
            border: 1px solid #000;
            padding: 6px;
        }

        .header-img-container {
            width: 100%;
            border: 1px solid #000;
            margin-bottom: 6px;
            overflow: hidden;
        }
        .header-img {
            display: block; 
            width: 100%; 
            height: auto;
        }

        .header-title-container {
            text-align: center;
            margin-bottom: 6px;
        }
        .header-title-img {
            max-width: 100%;
            height: auto;
        }

        /* Styl pro rámečky */
        .box {
            border: 1px solid #000;
            padding: 3px;
            margin-bottom: 6px;
        }

        /* Styl pro název výpravy */
        .trip-name {
            border: 1px solid #000;
            padding: 3px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        /* Flexbox pro dvousloupcový řádek (sraz/návrat) */
        .row {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }
        
        .col-half {
            flex: 1;
            border: 1px solid #000;
            padding: 3px;
        }

        /* Remove margin from the last child to keep uniform spacing with container padding */
        .container > :last-child {
            margin-bottom: 0;
        }

        /* Typografie */
        .label {
            font-weight: bold;
        }

        p {
            margin: 2px 0;
            line-height: 1.2;
        }

        /* Sekce kontaktů dole */
        .contacts {
            margin-top: 3px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-img-container">
            <img src="{{ header_obrazek_path }}" alt="Obrázek záhlaví oddílu Skarabeus" class="header-img"> 
        </div>

        <div class="header-title-container">
            <img src="{{ header_nazev_path }}" alt="VÝPRAVA oddílu SKARABEUS" class="header-title-img">
        </div>

        <div class="trip-name">
            {{ nazev_vypravy }}
        </div>

        <div class="row">
            <div class="col-half">
                <div class="label">sraz:</div>
                <div>{{ sraz_cas }}</div>
                <div>{{ sraz_misto }}</div>
            </div>
            <div class="col-half">
                <div class="label">návrat:</div>
                <div>{{ rozchod_cas }}</div>
                <div>{{ rozchod_misto }}</div>
            </div>
        </div>

        <div class="box">
            <p>
                <span class="label">s sebou:</span> {{ s_sebou }}
            </p>
            <p>
                <span class="label">jídlo:</span> {{ jidlo }}
            </p>
            <p>
                <span class="label">cena:</span> {{ penize }}
            </p>

            <!-- Prázdný řádek pro oddělení -->
            <div style="height: 1em;"></div>

            <div class="contacts">
                {% for kontakt in kontakty %}
                <div>{{ kontakt.jmeno }}: {{ kontakt.telefon }}, {{ kontakt.email }}</div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
